<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let text = "";
      function writeM() {
        text += "M";
        document.body.textContent = text;
      }

      function writeA() {
        text += "a";
        document.body.textContent = text;
      }

      function writeX() {
        text += "x";
        document.body.textContent = text;
      }

      setTimeout(writeM, 1000);
      setTimeout(writeA, 1500);
      setTimeout(writeX, 2000);
    </script>
  </body>
</html>
